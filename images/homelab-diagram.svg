<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <!-- Styles -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Main Container -->
    <rect x="30" y="20" width="540" height="360" fill="#f8f9fa" stroke="#495057" stroke-width="2" rx="10"/>
    <text x="40" y="45" font-family="Arial" font-size="14" font-weight="bold">HOMELAB ENVIRONMENT</text>

    <!-- Main Platform -->
    <rect x="50" y="60" width="180" height="100" fill="#e3f2fd" stroke="#495057" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="60" y="80" font-family="Arial" font-size="12" font-weight="bold">Main Platform</text>
    <text x="60" y="100" font-family="Arial" font-size="11">YT-DLP</text>
    <text x="60" y="115" font-family="Arial" font-size="11">Step-CA</text>
    <text x="60" y="130" font-family="Arial" font-size="11">NGINX Proxy Manager</text>
    <text x="60" y="145" font-family="Arial" font-size="11">Pi-hole</text>

    <!-- Attack Platform -->
    <rect x="370" y="60" width="180" height="100" fill="#ffebee" stroke="#495057" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="380" y="80" font-family="Arial" font-size="12" font-weight="bold">Attack Platform</text>
    <text x="380" y="100" font-family="Arial" font-size="11">Kali</text>
    <text x="380" y="115" font-family="Arial" font-size="11">- Burp Suite</text>
    <text x="380" y="130" font-family="Arial" font-size="11">- Security Tools</text>

    <!-- Web Security Lab -->
    <rect x="50" y="220" width="180" height="60" fill="#f1f3f5" stroke="#495057" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="60" y="240" font-family="Arial" font-size="12" font-weight="bold">Web Security Lab</text>
    <text x="60" y="260" font-family="Arial" font-size="11">OWASP Juice Shop</text>

    <!-- AD LAB -->
    <rect x="370" y="220" width="180" height="80" fill="#f1f3f5" stroke="#495057" stroke-width="2" rx="5" filter="url(#shadow)"/>
    <text x="380" y="240" font-family="Arial" font-size="12" font-weight="bold">AD LAB</text>
    <text x="380" y="260" font-family="Arial" font-size="11">DC Windows Server</text>
    <text x="380" y="275" font-family="Arial" font-size="11">Windows 11 Client</text>
    <text x="380" y="290" font-family="Arial" font-size="11">Windows 11 Client</text>

    <!-- Arrows -->
    <path d="M 460 160 L 460 180 L 140 180 L 140 220" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 460 160 L 460 220" fill="none" stroke="#495057" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
        </marker>
    </defs>
</svg>
